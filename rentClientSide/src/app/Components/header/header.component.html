<!-- menu bar -->
<div style="text-align: center;" class="container-fluid">
  <div style="background:black" class="row">
    <div class="col-2">
      <img src="../../../assets/Images/Menu Cards Images/projectLogo.png" style="width:50%;">
    </div>
    <div class="col-8 rowStyle">
      <div class="topnavnav">
        <a routerLink="home" routerLinkActive="active">Home</a>
        <a routerLink="vehicles" routerLinkActive="active">Our Vehicles</a>
        <a routerLink="contactUs" routerLinkActive="active">Contact Us</a>
        <a routerLink="about" routerLinkActive="active">About Us</a>
        <a *ngIf="authorization == 'admin'" routerLink="adminPanel" routerLinkActive="active">Admin Panel</a>
        <a *ngIf="authorization == 'employee'" routerLink="employeePanel" routerLinkActive="active">Employee Panel</a>
        <a *ngIf="authorization == 'user'" routerLink="userPanel" routerLinkActive="active">My Profile</a>
      </div>
    </div>
    <div class="col-2">
      <button *ngIf="!authorization" style="transform: translateY(200%);" routerLink="/registration" class="btn" data-toggle="modal" data-target="#addSignUpUserModal"><b>Login/Sign-Up</b></button>
      <button *ngIf="authorization" style="transform: translateY(200%);" routerLink="/home" (click)="logOut()" class="btn"><b>Log Out</b></button>
    </div>
  </div>
</div>
